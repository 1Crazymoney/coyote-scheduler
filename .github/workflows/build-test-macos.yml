name: macOS CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-ninja@master

      - name: Build the project
        run: ./scripts/build.sh
        shell: bash
      
      - name: Run the tests
        run: ./scripts/run-tests.sh
        shell: bash
